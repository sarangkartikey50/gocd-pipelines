format_version: 3
pipelines:
  node-ci:
    group: NODEJS-GOCD
    materials:
      mygit:
        git: git@github.com:sarangkartikey50/nodejs-github-actions.git
        autoUpdate: false
        shallowClone: false
        branch: main
    stages:
      - install-dependencies:
          clean_workspace: true
          jobs:
            install:
              tasks:
                - exec:
                    command: bash
                    arguments:
                      - "-c"
                      - "npm i"
  build-and-test:
    group: NODEJS-GOCD
    materials:
      mygit:
        git: git@github.com:sarangkartikey50/nodejs-github-actions.git
        autoUpdate: false
        shallowClone: false
        branch: main
    stages:
      - create-build:
          clean_workspace: true
          jobs:
            build:
              tasks:
                - exec:
                    command: bash
                    arguments:
                      - "-c"
                      - "npm run build"
      - run-tests:
          jobs:
            test:
              tasks:
                - exec:
                    command: bash
                    arguments:
                      - "-c"
                      - "npm run test"
                - exec:
                    command: bash
                    arguments:
                      - "-c"
                      - "npm run lint"
