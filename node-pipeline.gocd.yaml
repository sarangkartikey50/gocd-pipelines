format_version: 3
pipelines:
  node-ci:
    group: My-Pipelines
    materials:
      node-pr-listener:
        plugin_configuration:
          id: github.pr
          version: 1
        options:
          url: git@github.com:sarangkartikey50/nodejs-github-actions.git
        autoUpdate: false
    stages:
      - install-dependencies:
          clean_workspace: true
          jobs:
            lint-checks:
              tasks:
                - exec:
                    command: bash
                    arguments:
                      - "-c"
                      - "npm i"
                - exec:
                    command: bash
                    arguments:
                      - "-c"
                      - "npm run lint"